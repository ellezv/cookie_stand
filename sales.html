<!DOCTYPE>
<html>
  <head>
    <title>Daily Sales Projection</title>
    <link rel="stylesheet" type="text/css" href="css/tablestyle.css">
  </head>

  <body>
    <header>
      <h1>Cookies Needed By Location Each Day</h1>
    </header>
    <img src="img/salmon.png">
<!-- this is where I put my form  -->
    <form id= "newLocationForm">
      <fieldset>
        <legend>Add a new location</legend>

        <label for="newLocationName">Location: </label>
        <input name="newLocationName" type="text" required/>

        <label for="minCustomer">Minimum Customers: </label>
        <input name="minCustomer" type="number" required/>

        <label for="maxCustomer">Maximum Customers: </label>
        <input name="maxCustomer" type="number" required/>

        <label for="averageCookies">Average Cookies: </label>
        <input name="averageCookies" type="float" required/>

        <button type="submit">Create new store location!</button>
      </fieldset>
    </form>

    <table id="storeTable">
   </table>
    <script src=js/app.js></script>
  </body>
</html>
